<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Title-->
    <title>JS Racing</title>
    <!-- Favicon downloaded from -->
    <!-- https://www.freefavicon.com/freefavicons/objects/iconinfo/racing-flag-152-172009.html -->

</head>

<body>
    <div id="title">
        <h1> JS Racing</h1>
    </div>
    <!-- Game configuration area-->
    <div>
        <a href="#instructions">How To Play</a>
    </div>
    <div  id="setup-area">
        <div>
             <label for="number-of-players">Players:</label>
             <select id="number-of-players" name="number-of-players" class="dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select><br>
        <!-- </div> -->
        <!-- <div> -->
            <label for="number-of-races">Races:</label>
            <select id="number-of-races" name="number-of-races" class="dropdown">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
            </select>
        </div>
        <div>
            <p>Enter Player <span id="player-number-details">1</span>:</p>
            <label for="player-name">Name:</label>
            <input name="player-name" id="player-name" type="text" class="input-text" required minlength="1" maxlength="14"><br>
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty" class="dropdown">
                <option value="easy">Easy</option>
                <option value="normal">Normal</option>
                <option value="hard">Hard</option>
                <option value="random" selected>Random</option>
            </select>
        </div>
        <div>
            <button type="submit" id="submit-button">Let's Race!'</button>
        </div>
    </div>        
     
    <div id="game-space">
        <div id="info-space">   <!-- displays information about the data table-->
        <h2 id="race-country">-- Setup Game --</h2>
        <h3 id="race-count"></h3>
        <h4 id="table-info"></h4>
        </div>
        <div id="action-space"> <!-- contains information for the user about how to proceed -->
        <p id="next-action-text">Choose the number of players and races. Enter name and difficulty level for each player.</p>
        <button type="submit" id="next-button" disabled>Start Race!</button>
        </div>

        <table id="game-table">
            <!-- Javascript will populate the table-->
        </table>
    </div>

    <div id="instructions">
        <p>Instructions</p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
